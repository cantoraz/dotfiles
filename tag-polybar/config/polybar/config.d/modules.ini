; Default: <label-state>
format = <label-state>
format-padding = 1

; Available tokens:
;   %name%
; Default: %name%
label-monitor = %name%

; Used for the currently selected workspaces
; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %nwin% (New in version 3.6.0)
; Default: %icon% %name%
;;label-active = %icon% %name%
;;label-active-foreground = #ffffff
;;label-active-background = #3f3f3f
;;label-active-underline = #fba922
;;label-active-padding = 4
label-active = %icon%
label-active-foreground = ${color.primary}
label-active-padding = 2

; Used for workspaces at least one window
; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %nwin% (New in version 3.6.0)
; Default: %icon% %name%
;;label-occupied = %icon%
;;label-occupied-underline = #555555
label-occupied = %icon%
label-occupied-foreground = ${color.yellow}
label-occupied-padding = 2

; Used for workspaces containing a window that is demanding attention (has the
; urgent bit set)
; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %nwin% (New in version 3.6.0)
; Default: %icon% %name%
;;label-urgent = %icon%
;;label-urgent-foreground = #000000
;;label-urgent-background = #bd2c40
;;label-urgent-underline = #9b0a20
;;label-urgent-padding = 4
label-urgent = %icon%
label-urgent-foreground = ${color.red}
label-urgent-padding = 2

; Used for workspaces without windows
; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %nwin% (New in version 3.6.0)
; Default: %icon% %name%
;;label-empty = %icon%
;;label-empty-foreground = #55
;;label-empty-padding = 2
label-empty = %icon%
label-empty-padding = 2

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_
