[module/cpu]
type = internal/cpu

; Seconds to sleep between updates
; Default: 1
;;interval = 0.5

; Default: 80
; New in version 3.6.0
;;warn-percentage = 95

; Available tags:
;   <label> (default)
;   <bar-load>
;   <ramp-load>
;   <ramp-coreload>
;;format = <label> <ramp-coreload>
format = <label><ramp-coreload>
format-prefix = 󰍛

; Format used when average CPU load (same as %percentage%) reaches warn-percentage
; If not defined, format is used instead.
; Available tags:
;   <label-warn>
;   <bar-load>
;   <ramp-load>
;   <ramp-coreload>
; New in version 3.6.0
; format-warn = <label-warn>

; Available tokens:
;   %percentage% (default) - total cpu load averaged over all cores
;   %percentage-sum% - Cumulative load on all cores
;   %percentage-cores% - load percentage for each core
;   %percentage-core[1-9]% - load percentage for specific core
;;label = CPU %percentage%%
label = %percentage%%
label-minlen = 4
label-alignment = center

; Available tokens:
;   %percentage% (default) - total cpu load averaged over all cores
;   %percentage-sum% - Cumulative load on all cores
;   %percentage-cores% - load percentage for each core
;   %percentage-core[1-9]% - load percentage for specific core
; New in version 3.6.0
;;label-warn = CPU %percentage%%
label-warn = %percentage%%
label-warn-foreground = ${color.red}
label-warn-minlen = 4
label-warn-alignment = center

; Spacing between individual per-core ramps
;;ramp-coreload-spacing = 1
ramp-coreload-spacing = 0
ramp-coreload-0 = ${block.height-0}
ramp-coreload-1 = ${block.height-1}
ramp-coreload-2 = ${block.height-2}
ramp-coreload-3 = ${block.height-3}
ramp-coreload-4 = ${block.height-4}
ramp-coreload-5 = ${block.height-5}
ramp-coreload-6 = ${block.height-6}
ramp-coreload-7 = ${block.height-7}

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/date]
type = internal/date

; Seconds to sleep between updates
; Default: 1.0
interval = 1.0

; See "https://en.cppreference.com/w/cpp/io/manip/put_time" for details on how to format the date string
; NOTE: if you want to use syntax tags here you need to use %%{...}
;;date = %Y-%m-%d%
date = %a %d %b

; Optional time format
;;time = %H:%M

; if `date-alt` or `time-alt` is defined, clicking
; the module will toggle between formats
;;date-alt = %A, %d %B %Y
;;time-alt = %H:%M:%S
date-alt = %A %d %B %Y
; time-alt = "󰃵 %a, %d %b %Y"

; Available tags:
;   <label> (default)
;;format = 🕓 <label>
;;format-background = #55ff3399
;;format-foreground = #fff
format =  <label>

; Available tokens:
;   %date%
;   %time%
; Default: %date%
;;label = %date% %time%
;;label-font = 3
;;label-foreground = #9A32DB
label = %date%

[module/time]
type = internal/date

; Seconds to sleep between updates
; Default: 1.0
interval = 1.0

; See "https://en.cppreference.com/w/cpp/io/manip/put_time" for details on how to format the date string
; NOTE: if you want to use syntax tags here you need to use %%{...}
;;date = %Y-%m-%d%

; Optional time format
;;time = %H:%M
time = %R

; if `date-alt` or `time-alt` is defined, clicking
; the module will toggle between formats
;;date-alt = %A, %d %B %Y
;;time-alt = %H:%M:%S
; time-alt = "󰃵 %a, %d %b %Y"
time-alt = "%T"

; Available tags:
;   <label> (default)
;;format = 🕓 <label>
;;format-background = #55ff3399
;;format-foreground = #fff
format =  <label>

; Available tokens:
;   %date%
;   %time%
; Default: %date%
;;label = %date% %time%
;;label-font = 3
;;label-foreground = #9A32DB
label = %time%

